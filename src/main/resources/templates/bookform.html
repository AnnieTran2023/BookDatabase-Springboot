<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css?v=1.0" th:href="@{css/bootstrap.min.css?v=1.0}" />
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Book Details</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form th:object="${book}" th:action="@{/save}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" th:field="*{author}" class="form-control" />
                    </div>

                    <div class="form-group mt-3">
                        <label for="title">Title</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control" />
                    </div>

                    <div class="form-group mt-3">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
                    </div>

                    <div class="form-group mt-3">
                        <label for="year">Publication Year</label>
                        <input type="text" id="year" th:field="*{publicationYear}" class="form-control" />
                    </div>

                    <div class="form-group mt-3">
                        <label for="category">Category</label>
                        <select id="category" th:field="*{category.id}" class="form-control">
                            <option th:each="category: ${categories}" th:value="${category.id}"
                                th:text="${category.name}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
